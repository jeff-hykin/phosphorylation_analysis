    # example profiles
    (profiles):
        (default):
            feature_set: "huffman_negative"
            generate_data:
                windowPadding: 10 # + or - 10 amino acids
                aminoMatchPattern: "S"
                useHuffmanEncoding: true
                positionInvariantFarAwayValue: 30
                huffmanEncoderCap: 30
                minOneSideEncodedLength: 5
                datasetSize: 20_000
