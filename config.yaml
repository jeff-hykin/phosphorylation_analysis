                max_epochs: 20
                batch_size: 64
                latent_size: 30
                number_of_layers: 3
                learning_rate: 0.01
                momentum: 0.5
                activation_function_eval: "nn.ReLU()"
                loss_function_eval: "F.mse_loss"

