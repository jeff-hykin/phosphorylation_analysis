(project):
    (local_data): ./local_data.ignore.yaml
    
    at meeting:
        - min_distances_count
    
    todo:
        - figure out why there are nan's in the dataset
        - DONE; generate basic features for all_sites.tsv
        - pending; generate min_distance_to_phos feature for all_sites.tsv
        - recreate the models
    
    (path_to):
        models: "../models/"
        results: "../results/"
        data: "../data/"
        phos: ../data/phosphorylation.full.ignore.tsv
        human_genes: ../data/human_genome.fasta.tsv
        human_sites: ../data/human_sites.tsv
